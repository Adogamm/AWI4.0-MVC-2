$def with (result, img)

<div class="container">
    <img src="$img" alt="Usuario" class="img-fluid mx-auto d-block my-3" width="100px" height="auto">
    <h4 class="text-center">Â¿Desea eliminar a este usuario?</h4>
    <div class="row">
        <div class="col-sm-4">
            <form method="POST" action="">
                <input type="hidden" id="id_persona" name="id_persona" value="$result['ID_PERSONA']">
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Nombre:</label>
                    <input type="text" readonly value="$result['NOMBRE']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Matricula:</label>
                    <input type="text" readonly value="$result['MATRICULA']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
                <div class="form-group">
                    <a href="/list" class="text-white btn btn-block btn-info mt-5">Regresar</a>
                </div>
        </div>
        <div class="col-sm-4">
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Primer apellido:</label>
                    <input type="text" readonly value="$result['PRIMER_APELLIDO']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Edad:</label>
                    <input type="text" readonly value="$result['EDAD']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Estado:</label>
                    <input type="text" readonly value="$result['ESTADO']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
        </div>
        <div class="col-sm-4">
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Segundo apellido:</label>
                    <input type="text" readonly value="$result['SEGUNDO_APELLIDO']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
                <div class="form-group text-center font-weight-bold">
                    <label class="text-center">Sexo:</label>
                    <input type="text" readonly value="$result['SEXO']" class="form-control text-center mx-auto d-block" style="width: 350px;">
                </div>
                <div class="form-group">
                    <input type="submit" value="Eliminar" class="btn btn-block btn-danger mt-5">
                </div>
            </form>
        </div>
    </div>
</div>
